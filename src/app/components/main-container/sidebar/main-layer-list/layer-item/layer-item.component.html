<div class="row align-items-center" style="margin: 0;">
    <div class="col-auto me-auto form-switch" style="padding-right: 0px;">
        <input class="form-check-input" type="checkbox" [id]="id" style="cursor: pointer;" [name]="name"
            [(ngModel)]="isVisible" (ngModelChange)="apply($event)">
    </div>

    <div class="col p-0">
        <div class="d-flex align-items-center">
            <label class="form-check-label" [for]="id">{{name}}</label>
            <button class="btn p-0 ms-auto" style="border-radius: 1em;" (click)="openSearchOrFilterModal('filter')">
                <i *ngIf="isFiltred" matTooltip="Filtro aplicado à camada."
                    class="material-icons ms-auto"
                    style="color: #ffc107; font-size: 1em; border-radius: 1em; border: solid 2px;">filter_alt</i>
            </button>
        </div>
    </div>

    <div class="col-auto p-0">
        <div class="col-auto p-1">
            <button type="button" #openButton="matMenuTrigger" [matMenuTriggerFor]="menu"
                class="btn btn-outline-light btn-edit" matTooltip="Opções" matTooltipPosition="left">
                <i class="material-icons" style="font-size: 20px;width: 20px; color: #adadad;">
                    more_vert
                </i>
            </button>
        </div>
    </div>

    <mat-menu id="menu-layer-option" #menu="matMenu" xPosition="after">
        <span (mouseleave)="closeMenu()">

            <button *ngFor="let button of buttonList" mat-menu-item (click)="button.func()"
                [disabled]="!getFunctionActivation(button.id)">
                <div class="d-flex align-items-center">
                    <i class="material-icons-outlined btn-icon" style="font-size: 1.2em;">{{button.icon}}</i>
                    <span style="font-size: 0.9em;">{{button.name}}</span>
                    <!-- <div *ngIf="button.innerHTML" [innerHTML]="button.innerHTML"></div> -->
                </div>
            </button>
            <hr>
            <button mat-menu-item (click)="removeLayer()">
                <div class="d-flex align-items-center">
                    <i class="material-icons-outlined btn-icon" style="font-size: 1.2em;">delete</i>
                    <span style="font-size: 0.9em;">Remover</span>
                </div>
            </button>

        </span>

    </mat-menu>
