<div>
    <div class="d-flex justify-content-center align-items-center p-0 modal-header w-100" cdkDrag
        cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle cdkDragBoundary=".main-container-of-all">
        <span class="mx-4 modal-title">Resultado(s) da busca</span>

        <button type="button" class="btn modal-close-button" (click)="close()">
            <i class="material-icons modal-close-icon">
                close
            </i>
        </button>
    </div>

    <div class="container p-2" [ngClass]="{'fullscreen': fullscreen}">

        <div class="d-flex mb-2">
            <input class="form-control" style="max-height: 2em; font-size: 0.95em; padding: 0.5em;" (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </div>

        <div class="mat-elevation-z3" style="height: 75vh; overflow: auto">

            <table class="table-sm" mat-table [dataSource]="dataSource" matSort>

                <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                    <th class="lh-sm" mat-header-cell *matHeaderCellDef mat-sort-header> {{sourceData.formatedKeys[column]}}
                    </th>
                    <td mat-cell *matCellDef="let row" [matTooltip]="row[column]"> {{row[column] | formatarValores:{fillTerm: '-', limit: 15} }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
                <tr (click)="apply(row)" mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

            </table>


        </div>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

    </div>
</div>
